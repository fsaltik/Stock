{% extends 'base.html' %}

{% block title %} To-Do List {% endblock %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-info alert-dismissable" role="alert">
    <button class="close" data-dismiss="alert">
        <small><sup>x</sup></small>
    </button>
    {{ message }}
</div>

{% endfor %}

{% endif %}


{% endblock %}
